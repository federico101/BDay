<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/home.js') }}" async></script>
</head>

<body>
    <div class="countdown">
        <div class="hbd">
            <p class="hbdtext"><b>Someone's birthday is coming!</b></p>
        </div>
        <div class="times">
            <div class="time">
                <h2 class="dayTime">00</h2>
                <h2 class="dayLabel">Day</h2>
            </div>
            <div class="time">
                <h2 class="hourTime">00</h2>
                <h2 class="hourLabel">Hours</h2>
            </div>
            <div class="time">
                <h2 class="minTime">00</h2>
                <h2 class="minLabel">Minutes</h2>
            </div>
            <div class="time">
                <h2 class="secTime">00</h2>
                <h2 class="secLabel">Seconds</h2>
            </div>
        </div>
        <img src="{{url_for('static', filename='svg/cake.svg') }}" width="100px" class="cake">
    </div>

</body>

</html>
